<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#222" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Page about technology company named this is UI">

    <title>This Is UI</title>

    <link rel="manifest" href="manifest.json">

    <style>
        body {
            background-color: #222;
            color: #f5f5f5;
        }

        .vertical-container {
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h1 {
            font-size: 300%;
            font-family: monospace;
        }
    </style>
</head>

<body>
    <h1 class="vertical-container">this is UI</h1>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js', { insecure: true }).then(function(registration) {
                    // Registration was successful
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, function(err) {
                    // registration failed :(
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
</body>

</html>
